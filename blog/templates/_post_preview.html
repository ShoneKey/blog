<div class="post-preview">
    <a href="{{ url_for('.post',post_id=post.id) }}">
        <h2 class="post-title">
            {{ post.title }}
        </h2>
        <h3 class="post-subtitle">
            {{ post.body |truncate(250)}}
        </h3>
    </a>
    <p class="post-meta">Posted by <a href="#">{{ post.author.username }}</a> {{ moment(post.timestamp).fromNow() }}</p>
</div>
<hr>
